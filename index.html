<body>
    <div>
        <div class="text-uppercase text">
            <h2>Stopwatch</h2>

        <p class="my-5 time"><span id="hrs">00</span>: <span id="min">00</span>: <span id="secs">00</span> : <span

        <button id="btn-start">Start</button>
        <button class="mx-4" id="btn-pause">Pause</button>
        <button id="btn-reset">Reset</button>
        <div class="d-flex me">
